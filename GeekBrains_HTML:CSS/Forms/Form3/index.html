<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="contacts ">
    <div class="contact-boxer">
        <div class="contact-address">
            <h2 class="heading">Адрес</h2>
            <ul class="address-list">
                <li class="address-item">г. Париж</li>
                <li class="address-item">Челябинская обл.</li>
                <li class="address-item">пр. Монмартр 21-1</li>
                <li class="address-item">Василий Пупкин</li>
            </ul>

        </div>
        <div class="contact-box">
            <h2 class="heading">Отправка сообщения</h2>

                <form action="#" class="contact-form" name="form" method="post">
                    <p class="text">Ваше имя<span class="red">*</span></p>

                    <input class="form-field" type="text"  required minlength="2">
                    <p class="text">Ваш e-mail<span class="red">*</span></p>
                    <input class="form-field"  type="email"  required>
                    <p class="text">Вашe сообщение<span class="red">*</span></p>
                    <textarea  class="form-field" rows="10" required></textarea>
                    <input class="form-btn"  type="submit" value="Отправить">
                </form>







        </div>

    </div>





</div>
